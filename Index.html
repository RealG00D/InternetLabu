<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лабораторні роботи</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.css" integrity="sha512-qwBwa3tCXzwsUi4qaXeRMWS/CEeG5iNVpZz98o83NwoDdpbm1ss00GaALwCmXEnr6pQoVm49JaNMKuWvuoHKJA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

    <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Бренд</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Головна</a></li>
                <li><a href="#">Статті</a></li>
                <li><a href="#">Новини</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Вхід</a></li>
            </ul>
        </div>
    </nav>

    <!-- Кнопка, котра відкриває модальне вікно -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Відкрити вікно</button>

    <!-- HTML-код модального вікна-->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Введіть дані</h4>
                </div>
                <!-- Основний вміст модального вікна -->
                <div class="modal-body">
                    <!-- Форма для вводу даних в модальному вікні -->
                    <form id="modalDataForm" class="form-horizontal">
                        <div class="form-group">
                            <label for="modalGroup" class="col-sm-4 control-label">Група</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="modalGroup" placeholder="Введіть групу">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modalStudents" class="col-sm-4 control-label">Кількість студентів</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="modalStudents" placeholder="Введіть кількість студентів">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modalDisciplines" class="col-sm-4 control-label">Кількість дисциплін</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="modalDisciplines" placeholder="Введіть кількість дисциплін">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modalTextbooks" class="col-sm-4 control-label">Загальна кількість підручників</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="modalTextbooks" placeholder="Введіть загальну кількість підручників">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Футер модального вікна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary" onclick="showModalResults()">Відправити дані</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Результати та привітання -->
    <div id="modalResults" class="well"></div>

    <!-- Скрипт для виведення результатів модального вікна -->
    <script>
        function showModalResults() {
            var modalGroup = document.getElementById("modalGroup").value;
            var modalStudents = document.getElementById("modalStudents").value;
            var modalDisciplines = document.getElementById("modalDisciplines").value;
            var modalTextbooks = document.getElementById("modalTextbooks").value;

            // Виведіть результати модального вікна
            var modalResultText = "<p>Привіт!</p>" +
                "<p>Група: " + modalGroup + "</p>" +
                "<p>Кількість студентів: " + modalStudents + "</p>" +
                "<p>Кількість дисциплін: " + modalDisciplines + "</p>" +
                "<p>Загальна кількість підручників: " + modalTextbooks + "</p>";

            document.getElementById("modalResults").innerHTML = modalResultText;
        }
    </script>

</body>
</html>
